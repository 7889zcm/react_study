        /*
            组件的三大特性
            1.state  --修改动态属性
            2.props  --
            3.refs   --
        */
    //    如果A类继承了B类，A写了构造器，必须要调用super
        class MyComponent extends React.Component{
            constructor(props) {
                super(props);
                this.state = {day:'一',week:1};
                //解决非箭头函数fun中的this指向问题！
                // this.fun = this.fun.bind(this);
            }
            // 1.
            // fun(){
            //     console.log('按钮2被点击了') ;  
            //     this.setState({day:'二',week:this.state.week+1});
            // } 
// --------------------------------------------------------------------------
            // 2.
            // 箭头函数内部没有this，则会找class的this，因此不需要this.fun = this.fun.bind(this);
            fun=()=>{
                console.log('按钮2被点击了') ;
                //修改属性,状态不可直接修改
                this.setState({day:'二',week:this.state.week+1});
            } 

           render(){
                //reacr调用函数！
                const {day,week} = this.state
                return <h1 onClick={this.fun}>今天星期{day},{week}</h1>
           }

             
        }
   
        
        ReactDOM.render(<MyComponent/>,document.getElementById("test"))


    </script>
